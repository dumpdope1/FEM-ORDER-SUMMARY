<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--START OF CSS STYLESHEET LINK-->
  <link rel="stylesheet" href="index.css">
  <!--END OF CSS STYLESHEET LINK-->

  <!--START OF GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--END OF GOOGLE FONTS-->
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section>
    <div class="mainDivision">
      <div class="orderSumarryContainer">
        <div class="imageContainer">
          <img class="imageHero" src="images\illustration-hero.svg" alt="illustration-hero">
          <p class="hide">Secret Hidden</p>
        <h1 class="order">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="planSubscriptionInformation">
          <img class="iconMusic" src="images\icon-music.svg" alt="icon-music">
          <h1>Annual Plan<p class="price">$59.99/year</p></h1>
          <div class="change">Change</div>
        </div>

        <button class="payment">Proceed to Payment</button> 
        <button class="cancelOrder">Cancel Order</button>
        </div>
      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dumpdope1">Rudolf Luayon</a>.
  </div>
</body>
</html>
